<div class="container" [ngStyle]="{ 'background-image': getUrl() }">
  <h1>Order Create</h1>
  <form [formGroup]="orderForm">
    <div class="row">
      <div class="col-lg-3 mb-3">
        <label>First Name</label>
        <input class="form-control" type="text" formControlName="firstname" />
      </div>

      <div class="col-lg-3 mb-3">
        <label>Last Name</label>
        <input class="form-control" type="text" formControlName="lastname" />
      </div>
      <div class="col-lg-2 mb-3">
        <label>Date</label>
        <input
          class="form-control"
          matInput
          [matDatepicker]="picker1"
          placeholder="Select Date"
          formControlName="date"
          (click)="picker1.open()"
        />
        <!-- <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle> -->
        <mat-datepicker #picker1></mat-datepicker>
      </div>
      <div class="col-lg-2 mb-3">
        <label>Channel</label>
        <select class="custom-select" formControlName="channel">
          <option *ngFor="let chanOption of channelList">
            {{ chanOption }}
          </option>
        </select>
      </div>
      <div class="col-lg-2 mb-3">
        <label>Payment</label>
        <select class="custom-select" formControlName="payment">
          <option *ngFor="let payOption of paymentList">{{ payOption }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mb-3">
        <label>Address</label>
        <input class="form-control" type="text" formControlName="address" />
      </div>
      <div class="col-lg-2 mb-3">
        <label>City</label>
        <input class="form-control" type="text" formControlName="city" />
      </div>
      <div class="col-lg-2 mb-3">
        <label>State</label>
        <input class="form-control" type="text" formControlName="state" />
      </div>
      <div class="col-lg-2 mb-3">
        <label>Zip</label>
        <input class="form-control" type="text" formControlName="zip" />
      </div>
    </div>
  </form>
  <hr />
  <form [formGroup]="itemForm">
    <div class="row">
      <div class="col-lg-3 mb-3">
        <label>Item</label>
        <select class="custom-select" formControlName="item">
          <option *ngFor="let itemOption of itemList">{{ itemOption }}</option>
        </select>
      </div>
      <div class="col-lg-1 mb-3">
        <label>Qty</label>
        <input class="form-control" type="text" formControlName="quantity" />
      </div>
      <div class="col-lg-2 mb-3">
        <label>&nbsp;</label><br />
        <button class="btn btn-primary" (click)="addItem()">Add Item</button>
      </div>
    </div>
  </form>
  <hr />
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.item }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Sub Total</th>
        <td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row; let i = index">
          <button
            type="button"
            class="btn btn-danger"
            (click)="removeItem(i)"
            md-raised-button
          >
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <button class="btn btn-primary" (click)="createOrder()">
    Create Order
  </button>
</div>
