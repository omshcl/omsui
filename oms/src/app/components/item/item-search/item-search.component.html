<app-order></app-order>
<div class="container" style="padding-top: 80px">
  <div class="row">
    <div class="col-lg-6 mb3">
      <ng-select
        [items]="itemList"
        [multiple]="true"
        [closeOnSelect]="false"
        [clearSearchOnAdd]="true"
        [clearOnBackspace]="true"
        [selectOnTab]="true"
        dropdownPosition="bottom"
        bindLabel="shortdescription"
        placeholder="Select Items"
        [(ngModel)]="selectedItems"
      >
        <ng-template ng-header-tmp>
          <div>
            <button class="btn btn-link" (click)="onSelectAll('item')">
              Select All
            </button>
            <button class="btn btn-link" (click)="onClearAll('item')">
              Clear All
            </button>
          </div>
        </ng-template>
      </ng-select>
    </div>
    <div class="col-lg-6 mb3">
      <ng-select
        [items]="shipNodeList"
        [multiple]="true"
        [closeOnSelect]="false"
        [clearSearchOnAdd]="true"
        [clearOnBackspace]="true"
        [selectOnTab]="true"
        dropdownPosition="bottom"
        bindLabel="locationname"
        placeholder="Select ShipNodes"
        [(ngModel)]="selectedShipNodes"
      >
        <ng-template ng-header-tmp>
          <div>
            <button class="btn btn-link" (click)="onSelectAll(shipnode)">
              Select All
            </button>
            <button class="btn btn-link" (click)="onClearAll(shipnode)">
              Clear All
            </button>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <div *ngIf="formEmpty(); then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock
    ><button type="button" class="btn btn-primary" (click)="search()" disabled>
      Search
    </button></ng-template
  >
  <ng-template #elseBlock>
    <button type="button" class="btn btn-primary" (click)="search()">
      Search
    </button></ng-template
  >

  <div class="example-container" style="padding-top: 80px">
    <div class="col-lg-3 mb3">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>
    <table
      mat-table
      #table
      matSort
      matSortActive="shipnode"
      matSortDirection="asc"
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- ShipNode Column -->
      <ng-container matColumnDef="shipnode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ShipNode</th>
        <td mat-cell *matCellDef="let element">{{ element.shipnode }}</td>
      </ng-container>
      <!-- Item Column -->
      <ng-container matColumnDef="shortdescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
        <td mat-cell *matCellDef="let element">
          {{ element.shortdescription }}
        </td>
      </ng-container>
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <!-- Product Class Column -->
      <ng-container matColumnDef="productclass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Class</th>
        <td mat-cell *matCellDef="let element">{{ element.productclass }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- </mat-table> -->
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
