<app-order></app-order>
<div class="container" style="padding-top: 80px">
  <div class="col-lg-6 mb3">
    <ng-select
      [items]="items"
      [multiple]="true"
      [closeOnSelect]="false"
      [clearSearchOnAdd]="true"
      [clearOnBackspace]="true"
      [selectOnTab]="true"
      bindLabel="name"
      placeholder="Select people"
      [(ngModel)]="selectedItems"
    >
    </ng-select>
  </div>
</div>
